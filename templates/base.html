<!DOCTYPE html>
<html lang="en">
<head>
    <title>Study Buddy</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'network/css/styles.css' %}">
    <!-- Your style here -->
    <title>Study Buddy</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'network/css/styles.css' %}">

    <style>
        /* Sidebar */
        .sidebar {
            height: 100%;
            width: 0;
            position: fixed;
            z-index: 2000;
            top: 0;
            left: 0;
            background-color: #343a40;
            overflow-x: hidden;
            transition: 0.3s;
            padding-top: 60px;
        }
        .sidebar a {
            padding: 14px 28px 14px 32px;
            text-decoration: none;
            font-size: 1.1em;
            color: #f8f9fa;
            display: block;
            transition: 0.2s;
        }
        .sidebar a:hover {
            background: #495057;
        }
        .sidebar .closebtn {
            position: absolute;
            top: 0;
            right: 0px;
            font-size: 32px;
            margin-left: 12px;
            color: #f8f9fa;
            border: none;
            background: none;
            cursor: pointer;
        }
        .sidebar form {
            margin: 0;
            padding: 0;
        }

        .sidebar-link-btn {
            display: block;
            width: 100%;
            padding: 14px 28px 14px 32px;
            background: none;
            border: none;
            color: #f8f9fa;
            text-align: left;
            font-size: 1.1em;
            cursor: pointer;
            transition: background 0.2s;
        }

        .sidebar-link-btn:hover,
        .sidebar-link-btn:focus {
            background: #495057;
            outline: none;
        }

        .logout-link-btn {
            background: none;
            border: none;
            color: #007bff;
            cursor: pointer;
            text-decoration: underline;
            padding: 0;
            font: inherit;
            margin-left: 4px;
        }
        .buddies-list { display: flex; flex-wrap: wrap; gap: 1.5em; }
        .buddy-card {
          display: flex; background: #f8f9fa;
          border-radius: 8px; padding: 1em; box-shadow: 0 4px 16px #0001; min-width: 250px;
          max-width: 350px; margin-bottom: 1em; align-items: flex-start;
        }
        .buddy-img { width: 64px; height: 64px; border-radius: 50%; object-fit: cover; margin-right: 1em; }
        .buddy-info { flex: 1; }
        .badge { background: #007bff; color: #fff; font-size: 0.85em; padding: 2px 7px; border-radius: 6px; }
        .weekday { display: inline-block; font-size: 0.9em; background:#e2e6ea; padding:2px 6px; border-radius:4px; margin:0 1px; }
        .details { font-size: 0.92em; color: #666; margin: 2px 0 4px 0; }
        .bio { color: #444; font-size: 0.98em; font-style: italic;}

        /* Main content shift */
        #main {
            transition: margin-left 0.3s;
            padding: 16px;
        }
        /* Sidebar open styles */
        .sidebar-open {
            width: 220px;
        }
        .main-shift {
            margin-left: 220px;
        }
        /* Responsive for smaller screens */
        @media (max-width: 600px) {
            .sidebar-open {
                width: 90vw;
            }
            .main-shift {
                margin-left: 0;
            }
        }
    </style>
</head>
<body>
    <div id="sidebar" class="sidebar">
        <button class="closebtn" onclick="closeSidebar()">&times;</button>
        <a href="{% url 'dashboard' %}">Dashboard Home</a>
        <a href="{% url 'profile' %}">My Profile</a>
        <a href="{% url 'study_buddies' %}">Study Buddies</a>
        <a href="{% url 'direct_message_inbox' %}">Direct Messages</a>

        <a href="{% url 'study_graph' %}">Study Graph ðŸ“Š </a>

        <form action="{% url 'logout' %}" method="post" style="display:inline;">
          {% csrf_token %}
          <button type="submit" class="sidebar-link-btn">Logout</button>
        </form>

    </div>

    <nav>
        {% if user.is_authenticated %}
            <span style="cursor:pointer; font-size:20px;" onclick="openSidebar()">&#9776; Menu</span>
            &nbsp; Logged in as {{ user.username }} |
            <form action="{% url 'logout' %}" method="post" style="display:inline;">
                {% csrf_token %}
                <button type="submit" class="logout-link-btn">Logout</button>
            </form>
        {% endif %}
    </nav>
    <hr>
    <div id="main">
        {% block content %}{% endblock %}
    </div>

    <script>
        function openSidebar() {
            document.getElementById("sidebar").classList.add("sidebar-open");
            document.getElementById("main").classList.add("main-shift");
        }
        function closeSidebar() {
            document.getElementById("sidebar").classList.remove("sidebar-open");
            document.getElementById("main").classList.remove("main-shift");
        }
    </script>
</body>
</html>
